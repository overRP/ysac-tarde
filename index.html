<!DOCTYPE html>
<html lang="pt-BR
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-primary w-50 text-white p-4"
         style="height: 50vh;">
         <form>
           <div class="row pb-3">
            <div class="col">
                <input type= "number" class="form-control" id="number_one">
            </div>
            <div class="col">
                 <input type="number" class="form-control" id="number_two">
            </div>
           </div>
           <div class="row">
            <div class="col d-flex justify-content-center mt-3">
                  <div class="btn-group">
                    <button type="button" class="btn btn-light" id="btn_sum">+</button>
                    <button type="button" class="btn btn-light" id="btn_sub">-</button>
                    <button type="button" class="btn btn-light" id="btn_mult">x</button>
                    <button type="button" class="btn btn-light" id="btn_div">/</button>
                  </div>
            </div>
           </div>
         </form>
        </div>
    </main>
          
      <script src="index.js"></script>
</body>
</html>
